<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR - USING JS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL below to generate a QR code.</p>
        <input type="text" id="qrText" placeholder="Text or URL">
        <div id="imgBox">
            <img src="" id="qrImage" alt=" Please enter your Text or URL in input field!">
        </div>
        <button id="btn">Generate QR Code</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
